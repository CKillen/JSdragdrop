<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./stylesheet.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <title>Drag and Drop Example</title>
</head>
<body>
  <div class="top-container">
    <div class="dragdrop-container">
      <h3>No Drag Title</h3>
      <p class="dragdrop-item another another-2">Drag me #1</p>
      <p class="dragdrop-item">Drag me #2</p>
      <p class="dragdrop-item">Drag me #3</p>
      <p class="dragdrop-item">Drag me #4</p>
      <p class="dragdrop-item">Drag me #5</p>
    </div>
    <div class="dragdrop-container">
      <p class="dragdrop-item">Drag me #6</p>
      <p class="dragdrop-item">Drag me #7</p>
      <p class="dragdrop-item">Drag me #8</p>
      <p class="dragdrop-item">Drag me #9</p>
      <p class="dragdrop-item">Drag me #10</p>
    </div>
    <div class="dragdrop-container">
      <p class="dragdrop-item">Drag me #11</p>
      <p class="dragdrop-item">Drag me #12</p>
      <p class="dragdrop-item">Drag me #13</p>
    </div>
    <div class="dragdrop-container">
      <p class="dragdrop-item">Drag me #14</p>
      <p class="dragdrop-item">Drag me #15</p>
      <p class="dragdrop-item">Drag me #16</p>
      <p class="dragdrop-item">Drag me #17</p>
    </div>
  </div>
  <script src="../drapdrop.js"></script>
</body>
</html>
